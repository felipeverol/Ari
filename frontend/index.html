<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ari - Upload e Chat Local</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Alinha no topo */
        min-height: 100vh;
        background-color: #f4f4f4;
        margin: 20px 0; /* Adiciona margem vertical */
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 600px; /* Limita a largura para melhor leitura */
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      input[type="file"] {
        margin-bottom: 20px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #message {
        margin-top: 20px;
        color: #333;
        font-weight: bold;
      }

      /* Estilos para o Chat */
      .chat-section {
        margin-top: 40px;
        border-top: 1px solid #eee;
        padding-top: 20px;
      }
      #chat-history {
        border: 1px solid #ddd;
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 15px;
        text-align: left;
        background-color: #f9f9f9;
        border-radius: 5px;
      }
      .chat-message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 15px;
        max-width: 80%;
        display: inline-block; /* Para que o balão não ocupe a linha toda */
      }
      .user-message {
        background-color: #e0f7fa;
        align-self: flex-end; /* Alinha à direita */
        float: right; /* Garante que flutue para a direita */
        clear: both; /* Limpa flutuações anteriores */
      }
      .ari-message {
        background-color: #e8f5e9;
        align-self: flex-start; /* Alinha à esquerda */
        float: left; /* Garante que flutue para a esquerda */
        clear: both;
      }
      .chat-input-container {
        display: flex;
        gap: 10px;
      }
      #chatInput {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      #sendChatBtn {
        background-color: #28a745;
      }
      #sendChatBtn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Salvar Apostila para Ari</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="pdfFile" name="file" accept=".pdf,.md" />
        <br /><br />
        <button type="submit">Salvar e Processar</button>
      </form>
      <p id="message"></p>

      <div class="chat-section">
        <h2>Converse com Ari</h2>
        <div id="chat-history"></div>
        <div class="chat-input-container">
          <input
            type="text"
            id="chatInput"
            placeholder="Pergunte sobre o documento..."
          />
          <button id="sendChatBtn">Enviar</button>
        </div>
      </div>
    </div>

    <script>
      const uploadForm = document.getElementById("uploadForm");
      const pdfFile = document.getElementById("pdfFile");
      const messageDisplay = document.getElementById("message");
      const chatInput = document.getElementById("chatInput");
      const sendChatBtn = document.getElementById("sendChatBtn");
      const chatHistory = document.getElementById("chat-history");

      // --- Funções de Chat ---
      function addMessageToChat(sender, message) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("chat-message");
        messageDiv.classList.add(
          sender === "user" ? "user-message" : "ari-message"
        );
        messageDiv.textContent = message;
        chatHistory.appendChild(messageDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll para o final
      }

      sendChatBtn.addEventListener("click", async () => {
        const userMessage = chatInput.value.trim();
        if (!userMessage) return; // Não enviar mensagem vazia

        addMessageToChat("user", userMessage);
        chatInput.value = ""; // Limpa o input

        // Enviar mensagem para o backend RAG
        // A URL deve apontar para o seu backend RAG, na porta 8001
        // Usaremos a mesma porta 8000 para ambos os endpoints no backend_rag.py
        const RAG_CHAT_ENDPOINT = "http://localhost:8000/chat"; // Novo endpoint para chat

        addMessageToChat("ari", "Ari está pensando..."); // Mensagem de carregamento

        try {
          const response = await fetch(RAG_CHAT_ENDPOINT, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              query: userMessage,
            }),
          });

          const data = await response.json();

          function removeThinkingMessage() {
            if (
              chatHistory.lastChild &&
              chatHistory.lastChild.textContent === "Ari está pensando..."
            ) {
              chatHistory.removeChild(chatHistory.lastChild);
            }
          }

          removeThinkingMessage();

          if (response.ok) {
            addMessageToChat(
              "ari",
              data.response || "Não foi possível obter uma resposta."
            );
          } else {
            addMessageToChat(
              "ari",
              "Ocorreu um erro ao conversar com Ari: " + (data.detail || "")
            );
            console.error("Erro na resposta do chat:", data);
          }
        } catch (error) {
          console.error("Erro na requisição do chat:", error);
          removeThinkingMessage();
          addMessageToChat(
            "ari",
            "Erro de conexão. Verifique se o backend está rodando."
          );
        }
      });

      // --- ENVIAR PDF ---
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Impede o envio padrão do formulário

          const fileInput = document.getElementById("pdfFile");
          const messageDisplay = document.getElementById("message");

          if (!fileInput.files.length) {
            messageDisplay.textContent =
              "Por favor, selecione um arquivo para upload.";
            messageDisplay.style.color = "orange";
            return;
          }

          const formData = new FormData();
          formData.append("file", fileInput.files[0]);

          messageDisplay.textContent = "Salvando arquivo localmente...";
          messageDisplay.style.color = "#333";

          try {
            // A URL deve apontar para o seu backend RAG, que vai lidar com o salvamento local
            // Se o seu backend RAG rodar na porta 8001 (como no docker-compose.yml anterior)
            const response = await fetch("http://localhost:8000/save-pdf", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();

            if (response.ok) {
              messageDisplay.textContent =
                "Arquivo salvo com sucesso na sua máquina: " +
                (data.file_path || "");
              messageDisplay.style.color = "green";
              try {
                const response = await fetch(
                  "http://localhost:8000/process-pdf",
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ file_path: data.file_path }),
                  }
                );

                if (response.ok) {
                  messageDisplay.textContent =
                    "Arquivo processado com sucesso na sua máquina: " +
                    (data.file_path || "");
                  messageDisplay.style.color = "green";
                }
              } catch (error) {
                console.error("Erro na requisição:", error);
                messageDisplay.textContent = "Erro de conexão ou rede.";
                messageDisplay.style.color = "red";
              }
            } else {
              messageDisplay.textContent =
                "Erro ao salvar arquivo: " +
                (data.detail || data.message || JSON.stringify(data));
              messageDisplay.style.color = "red";
            }
          } catch (error) {
            console.error("Erro na requisição:", error);
            messageDisplay.textContent = "Erro de conexão ou rede.";
            messageDisplay.style.color = "red";
          }
        });
    </script>
  </body>
</html>
